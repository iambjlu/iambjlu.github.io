<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>蘿蔔的Github</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
    <link rel=icon href="https://avatars.githubusercontent.com/u/55518831" sizes="16x16" type="image/png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            background-color: #eeeeee;
            font-family: "Roboto","PingFang TC", AppleGothic, "微軟正黑體", "Microsoft JhengHei";
        }
        .demo-card-square.mdl-card {
            width: 460px;
            height: 600px;
        }

        .demo-card-square > .mdl-card__title {
            color: #FFF;
        }
    </style>
</head>
<body>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">蘿蔔的Github</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://github.com/iambjlu" target="_top" style="font-size: 16px">Repositories</a>
            <a class="mdl-navigation__link" href="https://sites.google.com/view/iambjlu/spark" target="_top" style="font-size: 16px">Google Sites</a>
        </nav>
    </div>
</header><br><br>

<center>
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="alignment: center">
        <div class="mdl-card__title mdl-card--expand"
             style="background: url('https://avatars.githubusercontent.com/u/55518831') center no-repeat #FFFFFFFF; ">
        </div>
        <div class="mdl-card__supporting-text">
            <h2 class="mdl-card__title-text" style="color:#000;font-size: x-large;font-weight: bold">歡迎來到蘿蔔的Github頁面</h2><br>
            <p id="card_message" style="text-align: left;color:#000;font-size: 16px;">
               請點選要前往的頁面
            </p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/iambjlu" target="_top">
                Repositories
            </a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://sites.google.com/view/iambjlu/spark" target="_top">
                Google Sites
            </a>
        </div>
    </div><br><br>

    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th style="text-align: left;color:#000;font-size: 16px;">網頁作品展示</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="text-align:left" width="460px">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="width:380px; font-size: 16px;font-weight: bold" href="papayaBookStore/index.html" target="_top">
                    木瓜書城</a>
            </td>
        </tr>
        
        </tbody>
    </table>

    <br><br><br>
</center>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">關於此頁面</h4>
    <div class="mdl-dialog__content">
        <p style="color: #000"><br/>
            本網站由盧柏均製作<br />
        </p>
    <div class="mdl-dialog__actions">
        <button class="mdl-button mdl-js-button mdl-button--primary" onClick="dialog.close();">好
        </button>
    </div>
</dialog>
<script>
    var dialog = document.querySelector('dialog');
</script>

</body>
</html>
