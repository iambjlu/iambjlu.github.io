    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            background-color: #eeeeee;
            font-family: "Roboto","PingFang TC", AppleGothic, "微軟正黑體", "Microsoft JhengHei";
        }
        .demo-card-square.mdl-card {
            width: 460px;

    <div id="loading"><br><br><br><br><br><center><div class='mdl-spinner mdl-js-spinner is-active'></div></center></div>


    <script>
        function init() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                //Dark Mode
                document.querySelector('body').style='background-color: #000000;color: #FFFFFF;font-family: "Roboto","PingFang TC", AppleGothic, "微軟正黑體", "Microsoft JhengHei";';
                document.querySelector('.demo-card-square.mdl-card').style="background-color: #2e2e2e";
                document.getElementById('card1_title').style.color= '#FFFFFF';
                document.getElementById('card1_message').style.color= '#FFFFFF';            
                document.getElementById('card2').style= 'background-color: #2e2e2e;color:#FFFFFF';
                document.getElementById('card2_td').style= 'background-color: #2e2e2e;color:#FFFFFF';
                document.getElementById('card2_title').style.color= '#FFFFFF';
            } else {
                //Light Mode
                document.querySelector('body').style='background-color: #eeeeee;color: #000000;font-family: "Roboto","PingFang TC", AppleGothic, "微軟正黑體", "Microsoft JhengHei";';
                document.querySelector('.demo-card-square.mdl-card').style="background-color: #eeeeee";
                document.getElementById('card1_title').style.color= '#000000';
                document.getElementById('card1_message').style.color= '#000000';            
                document.getElementById('card2').style= 'background-color: #eeeeee;color:#000000';
                document.getElementById('card2_td').style= 'background-color: #eeeeee;color:#000000';
                document.getElementById('card2_title').style.color= '#000000';
            }

            if (screen.width >= screen.height || screen.width > 500) {
                //Mac, PC, Tab, or Galaxy Z Fold Series
                document.querySelector('.demo-card-square.mdl-card').style.width = "460px";
                document.getElementById('card2_title').style.width = "460px";
                document.getElementById('card2_content').style.width = "380px";
                document.getElementById('br_for_desktop').innerHTML="<br>"
            } else {
                //Mobile
                document.querySelector('.demo-card-square.mdl-card').style.width = screen.width-25+"px";
                document.getElementById('card2_title').style.width = screen.width-25+"px";
                document.getElementById('card2_content').style.width = screen.width-125+"px";
            }
            
            document.querySelector('body').style.visibility="visible";
            document.getElementById("loading").innerHTML="";

        }</script>
</head>

<body onload="init()" style="visibility:hidden;">

            <a class="mdl-navigation__link" href="https://iambjlu.blogspot.com" target="_top" style="font-size: 16px">Blog</a>

</header><br><div id="br_for_desktop"></div>

            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="font-weight: bold;" href="https://sites.google.com/view/iambjlu/spark" target="_top">
